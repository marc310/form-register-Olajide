<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form 1 Olajide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
    <script src="src/js/jquery.js"></script>
    <link href="src/css/style.css" rel="stylesheet">
    <link href="src/css/all.css" rel="stylesheet"> <!-- fontawesome -->
    <script src="src/js/script.js"></script>
    <script src="src/js/bootstrap.js"></script>
    <script src="src/js/popper.js"></script>
  
</head>
<body>

    <div class="container">
        <div class="mt-5 mb-5">
            <h1>Form Follow Up</h1>
        </div>

        <div class="container card sombra mb-5">
        <form>
            <div class="container mb-5 mt-5">

            <!-- ==================================================================================================== -->
            <!-- FORM SECTION 1 -->
            <div class="title-form mb-4 mt-4">
                <h2>Follow Up Outcomes</h2>
            </div>

            <!-- row 1 -->
            <div class="form-row">

                <div class="form-group col-md-3">
                  <label for="date-last-seen-pnc">Date Last Seen in the PNC</label>
                  <input type="date" class="form-control" id="date-last-seen-pnc" placeholder="date-last-seen">
                </div>

                <div class="form-group col-md-3">
                  <label for="age-last-visit-pnc">Age of last visit to PNC</label>
                  <input type="text" class="form-control" id="age-last-visit-pnc" placeholder="Age">
                </div>

                <div class="form-group col-md-3">
                    <label for="total-duration-followup">Total Duration of Follow Up</label>
                    <div class="form-row">
                        
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Years">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Months">
                        </div>
                        </div>
                </div>

                <div class="form-group col-md-3">
                    <label for="age-last-visit-pnc">Total Number of Clinic Visits</label>
                    <input type="text" class="form-control" id="age-last-visit-pnc" placeholder="Age">
                </div>

            </div>
            <!-- row 1 -->
            <!-- ==================================================================================================== -->

            <!-- ==================================================================================================== -->
            <!-- row 2 -->
            <div class="form-row">

                <div class="form-group form-inline col-md-6">
                    <div class="col-md-12 check-group form-check-inline">
                        <label class="label-check-inline">has the child attended the PNC in the last one years?</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="lastYearsChild" id="last-years-child-yes" value="option1">
                            <label class="form-check-label" for="last-years-child-yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="lastYearsChild" id="last-years-child-no" value="option2">
                            <label class="form-check-label" for="last-years-child-no">No</label>
                        </div>
                    </div>
                 </div>

                 <div class="form-group form-inline col-md-6">
                    <div class="col-md-12 check-group form-check-inline">

                        <label class="label-check-inline">Has the child attended the PNC in the last 6 months?</label>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="last6MonthsChild" id="last-6months-child-yes" value="option3">
                            <label class="form-check-label" for="last-6months-child-yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="last6MonthsChild" id="last-6months-child-no" value="option4">
                            <label class="form-check-label" for="last-6months-child-no">No</label>
                        </div>
                    </div>
                 </div>
                 
            </div>
            <!-- row 2 END -->
            <!-- FORM SECTION 1 -->
            <!-- ==================================================================================================== -->


            <!-- ==================================================================================================== -->

            <!-- FORM SECTION 2 -->
            <div class="title-form mb-4 mt-4">
                <h2>Highest motor Milestone Attained</h2>
            </div>

            <!-- Highest motor Milestone Attained FORM ROW -->
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="input-none">None</label>
                    <input type="text" class="form-control" id="input-none" placeholder="none">
                </div>

                <div class="form-group col-md-6">
                    <label for="neck-control">Neck Control</label>
                    <input type="text" class="form-control" id="neck-control" placeholder="neck control   ">
                </div>

                <div class="form-group col-md-6">
                    <label for="independent-sitting">Independent Sitting</label>
                    <input type="text" class="form-control" id="independent-sitting" placeholder="Independent Sitting">
                </div>

                <div class="form-group col-md-6">
                    <label for="crawling">Crawling</label>
                    <input type="text" class="form-control" id="crawling" placeholder="Crawling">
                </div>

                <div class="form-group col-md-6">
                    <label for="walking-with-assistence">Walking With Assistance</label>
                    <input type="text" class="form-control" id="walking-with-assistence" placeholder="Walking With Assistance">
                </div>

                <div class="form-group col-md-6">
                    <label for="independent-walking">Independent Walking</label>
                    <input type="text" class="form-control" id="independent-walking" placeholder="Independent Walking">
                </div>

                <div class="form-group col-md-6">
                    <label for="independent-climbing">Independent Climbing</label>
                    <input type="text" class="form-control" id="independent-climbing" placeholder="Independent Climbing">
                </div>

                <div class="form-group col-md-6">
                    <label for="other-sporting-activities">Other Sporting Activities</label>
                    <input type="text" class="form-control" id="other-sporting-activities" placeholder="Other Sporting Activities">
                </div>

            </div>
            <!-- Highest motor Milestone Attained ROW END-->
            <!-- ==================================================================================================== -->

            <!-- TELEPHONE CONTACT -->
            <div class="title-form mb-4 mt-4">
                <h2>Telephone Contact </h2>
            </div>
            
            <div class="form-row">

                <div class="form-group col-md-4">
                    <label for="reached-on-phone">Reached on Phone</label>
                    <input type="text" class="form-control" id="reached-on-phone" placeholder="Phone Number">
                </div>

                <div class="form-group col-md-4">
                    <label for="no-phone-number">No Phone Number</label>
                    <input type="text" class="form-control" id="no-phone-number" placeholder="No Phone Number">
                </div>

                <div class="form-group col-md-4">
                    <label for="not-reachable">Not Reachable</label>
                    <input type="text" class="form-control" id="not-reachable" placeholder="Not Reachable">
                </div>
                
            </div>
            <!-- TELEPHONE CONTACT END-->
            <!-- ==================================================================================================== -->
            
            <!-- ==================================================================================================== -->
            <!-- LAST INFORMATION CHILD -->
            <div class="title-form mb-4 mt-4">
                <h2>Lastest Information on Child </h2>
            </div>
            
            <div class="form-row">

                <div class="form-group col-md-4">
                    <label for="alive-with-parents">Alive, lives with parents</label>
                    <input type="text" class="form-control" id="alive-with-parents" placeholder="Alive, lives with parents">
                </div>

                <div class="form-group col-md-4">
                    <label for="live-in-industrial-home">Alive, lives in an Industrial Home</label>
                    <input type="text" class="form-control" id="live-in-industrial-home" placeholder="Alive, lives in an Industrial Home">
                </div>

                <div class="form-group col-md-4">
                    <label for="live-with-relation">Alive, lives with relation</label>
                    <input type="text" class="form-control" id="live-with-relation" placeholder="Alive, lives with relation">
                </div>

                <div class="form-group col-md-6">
                    <label for="dead">Dead</label>
                    <input type="text" class="form-control" id="dead" placeholder="Dead">
                </div>

                <div class="form-group col-md-6">
                    <label for="state-age-death">State age of death</label>
                    <input type="text" class="form-control" id="state-age-death" placeholder="State age of death">
                </div>
            </div>
            <!-- LAST INFORMATION CHILD END -->
            <!-- ==================================================================================================== -->


            <!-- ==================================================================================================== -->
            <!-- LAST INFORMATION ON FUNCTIONAL STATUS -->
            <div class="title-form mb-4 mt-4">
                <h2> Lastest Information on Functional Status </h2>
            </div>
            
            <div class="form-row">

                <div class="form-group col-md-4">
                    <label for="independence-caregiver-assistence-daily-living">Independence of caregiver assistence for daily living</label>
                    <input type="text" class="form-control" id="independence-caregiver-assistence-daily-living" placeholder="Independence of caregiver assistence for daily living">
                </div>

                <div class="form-group col-md-4">
                    <label for="requires-some-assistence-daily-living">Requires Some Assistence for Daily Living</label>
                    <input type="text" class="form-control" id="requires-some-assistence-daily-living" placeholder="Requires Some Assistence for Daily Living">
                </div>

                <div class="form-group col-md-4">
                    <label for="completely-dependent-caregiver-assistence">Completely dependent of Caregiver Assistence</label>
                    <input type="text" class="form-control" id="completely-dependent-caregiver-assistence" placeholder="Completely dependent of Caregiver Assistence">
                </div>
                
            </div>
            <!-- LAST INFORMATION ON FUNCTIONAL STATUS END-->
            <!-- ==================================================================================================== -->


            <!-- ==================================================================================================== -->
            <!-- BUTTON Save -->
            <div class="mt-4">
                
                <button type="submit" class="btn btn-primary">Save</button>

            </div>
                <!-- ==================================================================================================== -->

            </div>
          </form>
        </div>

    </div>
    
</body>
</html>
