<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Form 7 Olajide</title>

    <script src="src/js/jquery.js"></script>
    <link href="src/css/style.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="mt-5 mb-5">
        </div>

        <div class=" card sombra mb-5">
            <form>
                <div class="container mb-5 mt-5">

                    <!-- ==================================================================================================== -->
                    <div class="form-row">
                    <!-- ==================================================================================================== -->
                    
                    <!-- ==================================================================================================== -->
                    <div class="form-group col-md-12 col-sm-12">
                        <label for="does-illness-affect-child-feeding">How does illness affect child's feeding?</label>
                        <input type="text" class="form-control" id="does-illness-affect-child-feeding"
                            placeholder="Reduced feeding, overeating, food aversion, etc?">

                    <!-- ==================================================================================================== -->
                    
                    
                    <!-- ==================================================================================================== -->
                    <div class="form-group col-md-6 col-sm-12 align-self-end">
                        <label for="child-experienced-episodes-weight-loss-dehydration">Has the child experienced episodes of weight loss or dehydration?</label>
                        <div class="col-md-12 form-check-inline check-group">
                            <div class="col-md-12">
                                <div class="col-auto form-check-inline">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="child-experienced-episodes-weight-loss-dehydration"
                                            id="child-experienced-episodes-weight-loss-dehydration-yes" value="option1">

                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="child-experienced-episodes-weight-loss-dehydration"
                                            id="child-experienced-episodes-weight-loss-dehydration-no" value="option2">

                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ==================================================================================================== -->

                    <!-- ==================================================================================================== -->
                    <div class="form-group col-md-6 col-sm-12 align-self-end">

                        <div class="col-md-12 form-check-inline check-group">

                                <div class="col-auto form-check-inline">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="child-take-caloric-protein"
                                            id="child-take-caloric-protein-yes" value="option1">
                                        <label class="form-check-label" for="child-take-caloric-protein-yes"> Yes
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="child-take-caloric-protein"

                                        <label class="form-check-label" for="child-take-caloric-protein-no"> No
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ==================================================================================================== -->

                    <!-- ==================================================================================================== -->
                    <div class="col-md-6 col-sm-12 mb-3">

                                    <div class="input-group-append">
                                        <span class="input-group-text" id="input-weight-today">Kg</span>
                                    </div>
                        </div>
                    </div>
                    <!-- ==================================================================================================== -->

                    <!-- ==================================================================================================== -->
                    <div class="form-group col-md-6 col-sm-12 align-self-end">
                        <label for="appropriate-for-age">Is it appropriate for age?</label>
                        <div class="col-md-12 form-check-inline check-group">
                            <div class="col-md-12">
                                <div class="col-auto form-check-inline">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="appropriate-for-age"

                                </div>
                            </div>

                    <!-- ==================================================================================================== -->

                    <!-- ==================================================================================================== -->
                    <div class="col-md-6 col-sm-12 mb-3">

                                        <span class="input-group-text" id="input-if-y-what-measured">Length or Height</span>

                    </div>
                    <!-- ==================================================================================================== -->

                    <!-- ==================================================================================================== -->

                                        <label class="form-check-label" for="child-over-weight-no"> No
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ==================================================================================================== -->

                    <!-- ==================================================================================================== -->
                    <div class="form-group col-md-6 col-sm-12 align-self-end">

                        <div class="col-md-12 form-check-inline check-group">

                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ==================================================================================================== -->

                    <!-- ==================================================================================================== -->
                    <div class="form-group col-md-6 col-sm-12 align-self-end">
                        <label for="if-y-child-received-any-intervention">If yes, has child received any intervention for faltering growth?</label>
                        <div class="col-md-12 form-check-inline check-group">
                            <div class="col-md-12">
                                <div class="col-auto form-check-inline">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="if-y-child-received-any-intervention"
                                            id="if-y-child-received-any-intervention-yes" value="option1">
                                        <label class="form-check-label" for="if-y-child-received-any-intervention-yes"> Yes
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="if-y-child-received-any-intervention"

                                        <label class="form-check-label" for="if-y-child-received-any-intervention-no"> No
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ==================================================================================================== -->

                    <!-- ==================================================================================================== -->
                    <div class="form-group col-md-6 col-sm-12 align-self-end">
                        <label for="caregiver-receive-any-special-education">Did caregiver receive any special education from the healthcare workers on feeding pratices for the child?</label>
                        <div class="col-md-12 form-check-inline check-group">
                            <div class="col-md-12">
                                <div class="col-auto form-check-inline">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="caregiver-receive-any-special-education"
                                            id="caregiver-receive-any-special-education-yes" value="option1">
                                        <label class="form-check-label" for="caregiver-receive-any-special-education-yes"> Yes
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="caregiver-receive-any-special-education"
                                            id="caregiver-receive-any-special-education-no" value="option2">
                                        <label class="form-check-label" for="caregiver-receive-any-special-education-no"> No
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ==================================================================================================== -->

                    <!-- ==================================================================================================== -->
                    <div class="form-group col-md-6 col-sm-12 align-self-end">
                        <label for="child-ever-admitted-for-nutritional">Has child ever been admitted for nutritional rehabilitation?</label>
                        <input type="text" class="form-control" id="child-ever-admitted-for-nutritional"
                            placeholder="">
                    </div>
                    <!-- ==================================================================================================== -->
                    
                    <!-- ==================================================================================================== -->
                    <div class="form-group col-md-6 col-sm-12 align-self-end">
                        <label for="has-child-been-admitted-in-hospital">Has child been admitted at any time in the hospital?</label>
                        <div class="col-md-12 form-check-inline check-group">
                            <div class="col-md-12">
                                <div class="col-auto form-check-inline">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="has-child-been-admitted-in-hospital"
                                            id="has-child-been-admitted-in-hospital-yes" value="option1">
                                        <label class="form-check-label" for="has-child-been-admitted-in-hospital-yes"> Yes
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="has-child-been-admitted-in-hospital"
                                            id="has-child-been-admitted-in-hospital-no" value="option2">
                                        <label class="form-check-label" for="has-child-been-admitted-in-hospital-no"> No
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ==================================================================================================== -->

                    <!-- ==================================================================================================== -->
                    <div class="form-group col-md-6 col-sm-12 align-self-end">
                        <label for="if-y-indication-admission-health-facility">If yes, indication for admission, health facility and duration of hospital admission</label>
                        <input type="text" class="form-control" id="if-y-indication-admission-health-facility"
                            placeholder="">
                    </div>

                        <input type="email" class="form-control col-md-6 col-sm-12" id="at-age-1" placeholder="">
                        </div>
                    </div>
                
                    <hr class="my-4">
                    
                    <div class="form-inline col-md-12 mb-3">
                        <div class="form-group col-md-8 col-sm-12 d-flex flex-wrap">
                        <label for="OFC-CC" class="col-md-4 col-sm-12 justify-content-start">OFC/CC</label>
                        <input type="text" class="form-control col-md-8 col-sm-12" id="OFC-CC" placeholder="ratio">

                        <div class="form-group col-md-4 col-sm-12 d-flex flex-wrap">
