<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form 3 Olajide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="src/js/jquery.js"></script>
    <link href="src/css/style.css" rel="stylesheet">
    <link href="src/css/all.css" rel="stylesheet"> <!-- fontawesome -->
    <script src="src/js/script.js"></script>
    <script src="src/js/bootstrap.js"></script>
    <script src="src/js/popper.js"></script>

</head>

<body>

    <div class="container">
        <div class="mt-5 mb-5">
            <h1>Perinatal Neonatal History</h1>
        </div>

        <div class="container card sombra mb-5">
            <form>
                <div class="container mb-5 mt-5">

                    <!-- ==================================================================================================== -->
                    <!-- FORM SECTION 1 -->
                    <!-- row 1 -->
                    <div class="form-row">

                        <div class="col-md-4 col-sm-12 mb-3">
                            <label for="duration-pregnancy">Duration of Pregnancy</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="duration-pregnancy"
                                placeholder="Input duration" aria-describedby="input-duration-pregnancy" required>
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="input-duration-pregnancy">Weeks</span>
                                        </div>
                            </div>
                        </div>



                        <!-- Term / Preterm Delivery -->
                        <div class="form-group col-md-8 col-sm-12 ">
                            <label for="term-preterm-delivery">Term / Preterm Delivery</label>
                            <div class="col-md-12 form-check-inline check-group">
                                <div class="col-md-12">
                                    <div class="col-auto form-check-inline">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="term-preterm-delivery"
                                                id="term-preterm-delivery-term" value="option1">
                                            <label class="form-check-label" for="term-preterm-delivery-term"> Term
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="term-preterm-delivery"
                                                id="term-preterm-delivery-preterm" value="option2">
                                            <label class="form-check-label" for="term-preterm-delivery-preterm"> Preterm
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Term / Preterm Delivery END -->

                        <!-- Type of conception -->
                        <div class="form-group col-md-4 col-sm-12">
                            <label for="type-conception">Type of conception</label>
                            <div class="col-md-12 form-check-inline check-group">
                                <div class="col-md-12">
                                    <div class="col-auto form-check-inline">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="type-conception"
                                                id="type-conception-natural" value="option1">
                                            <label class="form-check-label" for="type-conception-natural"> Natural
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="type-conception"
                                                id="type-conception-assisted" value="option2">
                                            <label class="form-check-label" for="type-conception-assisted"> Assisted
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-8 col-sm-12">
                            <label for="if-yes-type-intervention">If Assisted, wich type?</label>
                            <input type="text" class="form-control" id="if-yes-type-intervention"
                                placeholder="If Assisted, wich type?">
                        </div>
                        <!-- Type of conception END -->

                        <!-- Complications in pregnancy -->
                        <div class="form-group col-md-4 col-sm-12">
                            <label for="complications-pregnancy">Complications in Pregnancy?</label>
                            <div class="col-md-12 form-check-inline check-group">
                                <div class="col-md-12">
                                    <div class="col-auto form-check-inline">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="complications-pregnancy"
                                                id="complications-pregnancy-yes" value="option1">
                                            <label class="form-check-label" for="complications-pregnancy-yes"> Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="complications-pregnancy"
                                                id="complications-pregnancy-no" value="option2">
                                            <label class="form-check-label" for="complications-pregnancy-no"> No
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-8 col-sm-12">
                            <label for="if-yes-give-details">If yes, give details</label>
                            <input type="text" class="form-control" id="if-yes-give-details"
                                placeholder="Input details">
                        </div>
                        <!-- Complications in pregnancy END -->

                    </div>

                    <div class="form-row">

                        <div class="form-group col-md-4 col-sm-12">
                            <label for="country-birth">Country of Birth</label>
                            <input type="text" class="form-control" id="country-birth"
                                placeholder="Input the country of birth">
                        </div>

                        <div class="form-group col-md-8 col-sm-12">
                            <label for="type-pregnancy">Type of Pregnancy</label>
                            <div class="col-md-12  check-group">
                                <div class="col-md-12">
                                    <div class="col-auto form-check-inline d-flex flex-wrap">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="type-pregnancy"
                                                id="singleton" value="option1">
                                            <label class="form-check-label" for="singleton"> Singleton
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="type-pregnancy"
                                                id="twin" value="option2">
                                            <label class="form-check-label" for="twin"> Twin
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="type-pregnancy"
                                                id="triplet" value="option3">
                                            <label class="form-check-label" for="triplet"> Triplet
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="type-pregnancy"
                                                id="quadruplet" value="option4">
                                            <label class="form-check-label" for="quadruplet"> Quadruplet
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="type-pregnancy"
                                                id="quintuplet" value="option2">
                                            <label class="form-check-label" for="quintuplet"> Quintuplet
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4 col-sm-12 mb-3">
                            <label for="duration-labour">Duration of Labour</label>
                            <input type="text" class="form-control" id="duration-labour"
                                    placeholder="Input weeks" aria-describedby="input-duration-labour" required>
                        </div>

                        <div class="form-group col-md-8 col-sm-12">
                            <label for="mode-delivery">Mode of Delivery</label>
                            <div class="col-md-12  check-group">
                                <div class="col-md-12">
                                    <div class="col-auto form-check-inline d-flex flex-wrap">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="mode-delivery"
                                                id="svd" value="option1">
                                            <label class="form-check-label" for="svd"> SVD
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="mode-delivery"
                                                id="breech" value="option2">
                                            <label class="form-check-label" for="breech"> Breech
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="mode-delivery"
                                                id="emc-s" value="option3">
                                            <label class="form-check-label" for="emc-s"> EMC/S
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="mode-delivery"
                                                id="elcs" value="option4">
                                            <label class="form-check-label" for="elcs"> ELCS
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="mode-delivery"
                                                id="forceps" value="option5">
                                            <label class="form-check-label" for="forceps"> Forceps
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="mode-delivery"
                                                id="vacuum-extraction" value="option6">
                                            <label class="form-check-label" for="vacuum-extraction"> Vacuum Extraction
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-12 col-sm-12">
                            <label for="place-delivery">Place of Delivery</label>
                            <div class="col-md-12  check-group">
                                <div class="col-md-12">
                                    <div class="col-auto form-check-inline d-flex flex-wrap">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="place-delivery"
                                                id="home" value="option1">
                                            <label class="form-check-label" for="home"> Home
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="place-delivery"
                                                id="tba" value="option2">
                                            <label class="form-check-label" for="tba"> TBA
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="place-delivery"
                                                id="mission-house" value="option3">
                                            <label class="form-check-label" for="mission-house"> Mission House
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="place-delivery"
                                                id="private-hospital" value="option4">
                                            <label class="form-check-label" for="private-hospital"> Private Hospital
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="place-delivery"
                                                id="phc" value="option5">
                                            <label class="form-check-label" for="phc"> PHC
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="place-delivery"
                                                id="general-hosp" value="option6">
                                            <label class="form-check-label" for="general-hosp"> General Hospital
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="place-delivery"
                                                id="teaching-hospital" value="option7">
                                            <label class="form-check-label" for="teaching-hospital"> Teaching Hospital
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="place-delivery"
                                                id="others" value="option8">
                                            <label class="form-check-label" for="others"> Others
                                            </label>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>

                        
                        <div class="form-group col-md-4 col-sm-12">
                            <label for="cry-after-birth">Did he/she cry immediately after birth?</label>
                            <div class="col-md-12 form-check-inline check-group">
                                <div class="col-md-12">
                                    <div class="col-auto form-check-inline">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="cry-after-birth"
                                                id="cry-after-birth-yes" value="option1">
                                            <label class="form-check-label" for="cry-after-birth-yes"> Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="cry-after-birth"
                                                id="cry-after-birth-no" value="option2">
                                            <label class="form-check-label" for="cry-after-birth-no"> No
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-4 col-sm-12">
                            <label for="resuscitation-at-birth">Any active resuscitation at birth?</label>
                            <div class="col-md-12 form-check-inline check-group">
                                <div class="col-md-12">
                                    <div class="col-auto form-check-inline">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="resuscitation-at-birth"
                                                id="resuscitation-at-birth-yes" value="option1">
                                            <label class="form-check-label" for="resuscitation-at-birth-yes"> Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="resuscitation-at-birth"
                                                id="resuscitation-at-birth-no" value="option2">
                                            <label class="form-check-label" for="resuscitation-at-birth-no"> No
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-4 col-sm-12">
                            <label for="birth-weight">Birth Weight</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="birth-weight"
                                placeholder="Input Weight" aria-describedby="birth-weight" required>
                                <div class="input-group-append">
                                    <span class="input-group-text" id="birth-weight">Kg</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-4 col-sm-12">
                            <label for="time-first-feed-after-birth">Time of First feed after birth</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="time-first-feed-after-birth"
                                placeholder="Input time" aria-describedby="time-first-feed-after-birth" required>
                                <div class="input-group-append">
                                    <span class="input-group-text" id="time-first-feed-after-birth">Minutes/Hours/Days</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group col-md-8 col-sm-12">
                            <label for="mode-feeding-after-birth">Mode of feeding after birth</label>
                            <div class="col-md-12  check-group">
                                <div class="col-md-12">
                                    <div class="col-auto form-check-inline">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="mode-feeding-after-birth"
                                                id="npo" value="option1">
                                            <label class="form-check-label" for="npo"> NPO
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="mode-feeding-after-birth"
                                                id="ebm" value="option2">
                                            <label class="form-check-label" for="ebm"> EBM
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="mode-feeding-after-birth"
                                                id="direct-breastfeeding" value="option3">
                                            <label class="form-check-label" for="direct-breastfeeding"> Direct Breastfeeding
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="mode-feeding-after-birth"
                                                id="formula" value="option4">
                                            <label class="form-check-label" for="formula"> Formula
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="mode-feeding-after-birth"
                                                id="glucose-water" value="option5">
                                            <label class="form-check-label" for="glucose-water"> Glucose Water
                                            </label>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-4 col-sm-12">
                            <label for="any-nicu-adimission">Any NICU admission?</label>
                            <div class="col-md-12 form-check-inline check-group">
                                <div class="col-md-12">
                                    <div class="col-auto form-check-inline">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="any-nicu-adimission"
                                                id="any-nicu-adimission-yes" value="option1">
                                            <label class="form-check-label" for="any-nicu-adimission-yes"> Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="any-nicu-adimission"
                                                id="any-nicu-adimission-no" value="option2">
                                            <label class="form-check-label" for="any-nicu-adimission-no"> No
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-4 col-sm-12">
                            <label for="reasons-admission">Reasons for Admission</label>
                            <input type="text" class="form-control" id="reasons-admission" placeholder="Describe the Reasons">
                        </div>

                        <div class="form-group col-md-4 col-sm-12">
                            <label for="duration-nicu-admission">Any NICU admission?</label>
                            <input type="text" class="form-control" id="duration-nicu-admission" placeholder="Any NICU admission?">
                        </div>

                        <div class="form-group col-md-4 col-sm-12">
                            <label for="any-history-neonatal-seizures">Any History of neonatal seizures?</label>
                            <div class="col-md-12 form-check-inline check-group">
                                <div class="col-md-12">
                                    <div class="col-auto form-check-inline">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="any-history-neonatal-seizures"
                                                id="any-history-neonatal-seizures-yes" value="option1">
                                            <label class="form-check-label" for="any-history-neonatal-seizures-yes"> Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="any-history-neonatal-seizures"
                                                id="any-history-neonatal-seizures-no" value="option2">
                                            <label class="form-check-label" for="any-history-neonatal-seizures-no"> No
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-4 col-sm-12">
                            <label for="any-history-nnj">Any history of NNJ?</label>
                            <div class="col-md-12 form-check-inline check-group">
                                <div class="col-md-12">
                                    <div class="col-auto form-check-inline">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="any-history-nnj"
                                                id="any-history-nnj-yes" value="option1">
                                            <label class="form-check-label" for="any-history-nnj-yes"> Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="any-history-nnj"
                                                id="any-history-nnj-no" value="option2">
                                            <label class="form-check-label" for="any-history-nnj-no"> No
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-4 col-sm-12">
                            <label for="sbr-level">If yes, SBR level (if known/documented)</label>
                            <input type="text" class="form-control" id="sbr-level" placeholder="Type SBR Level">
                        </div>

                        
                        <div class="form-group col-md-12 ">
                            <label for="treatment-given-nnj">Treatment given for NNJ</label>
                            <div class="col-md-12 form-check-inline check-group">
                                <div class="col-md-12 ">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="treatment-given-nnj"
                                            id="phototherapy" value="option1">
                                        <label class="form-check-label" for="phototherapy">Phototherapy</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="treatment-given-nnj"
                                            id="ebt" value="option2">
                                        <label class="form-check-label" for="ebt">EBT</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="treatment-given-nnj"
                                            id="antibiotics" value="option3">
                                        <label class="form-check-label" for="antibiotics">Antibiotics</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="treatment-given-nnj"
                                            id="herbal-preparations" value="option4">
                                        <label class="form-check-label" for="herbal-preparations">Herbal Preparations</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="treatment-given-nnj"
                                            id="no-treatment" value="option5">
                                        <label class="form-check-label" for="no-treatment">No Treatment</label>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-4 col-sm-12">
                            <label for="any-history-history-suggestive-nn-sepsis">Any history suggestive of NN Sepsis</label>
                            <div class="col-md-12 form-check-inline check-group">
                                <div class="col-md-12">
                                    <div class="col-auto form-check-inline">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="any-history-history-suggestive-nn-sepsis"
                                                id="any-history-history-suggestive-nn-sepsis-yes" value="option1">
                                            <label class="form-check-label" for="any-history-history-suggestive-nn-sepsis-yes"> Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="any-history-history-suggestive-nn-sepsis"
                                                id="any-history-history-suggestive-nn-sepsis-no" value="option2">
                                            <label class="form-check-label" for="any-history-history-suggestive-nn-sepsis-no"> No
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-4 col-sm-12">
                            <label for="any-history-nn-meningits">Any history of NN meningits?</label>
                            <div class="col-md-12 form-check-inline check-group">
                                <div class="col-md-12">
                                    <div class="col-auto form-check-inline">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="any-history-nn-meningits"
                                                id="any-history-nn-meningits-yes" value="option1">
                                            <label class="form-check-label" for="any-history-nn-meningits-yes"> Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="any-history-nn-meningits"
                                                id="any-history-nn-meningits-no" value="option2">
                                            <label class="form-check-label" for="any-history-nn-meningits-no"> No
                                            </label>
                                        </div>
